    function openLetter(number, title, text) {

      const existingImage = document.querySelector('.letter-image');
      if (existingImage) {

      // Setze Brief-Hintergrund

      letter.classList.add('letter-bg-' + number);
      
      // Setze Titel und Text
      document.getElementById('letterTitle').textContent = title;

      else if (title === 'Meine') signature = 'Deiner';
      document.getElementById('letterSignature').textContent = signature;
      
      // F√ºge Bild hinzu
      const img = new Image();
      img.src = images[number];
      img.alt = title;
      img.className = 'letter-image';
      
      // Falls Bild nicht geladen wird
      img.onerror = function() {
        // Erstelle einen Platzhalter
        const placeholder = document.createElement('div');
        placeholder.className = 'letter-image';
        placeholder.style.background = 'linear-gradient(135deg, #87CEEB 0%, #5AA9E6 100%)';
        placeholder.style.display = 'flex';
        placeholder.style.alignItems = 'center';
        placeholder.style.justifyContent = 'center';
        placeholder.style.color = 'white';
        placeholder.style.fontSize = '1.2em';
        placeholder.textContent = 'Dein Bild';
        letter.appendChild(placeholder);
      };
      
      // Wenn Bild geladen wird
      img.onload = function() {
        letter.appendChild(img);
      };

      document.body.classList.add('letter-open');
      document.getElementById('overlay').style.display = 'block';
